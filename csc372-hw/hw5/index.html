<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <!-- Credit for Github's Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Credit to Google for the font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>GitHub Repository Gallery <i class="fab fa-github"></i></h1>
        <input type="text" id="usernameInput" placeholder="Enter GitHub username" />
        <button id="searchButton">Search</button>
    </header>

    <main>
        <div>
            <section id="repoGallery" class="gallery"></section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 GitHub Gallery</p>
    </footer>
</body>

</html>
